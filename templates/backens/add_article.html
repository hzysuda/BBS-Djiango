{% extends 'backens/backend_base.html' %}

{% block content %}
    <h3 class="text-center">添加文章</h3>
    <form action="" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label  for="title" class="control-label">标题</label>
            <div>
                <input id='title' name ='title' type="text" class="form-control">
            </div>

        </div>

        <div class="form-group">
            <label for="content" class="control-label">正文(kindeditor)</label>
            <div>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>

            </div>
        </div>

        <div class="form-group">
            <label for="category_id" class="control-label">分组</label>
            <div>
                <select name="category_id" id="category_id" class="form-control">
                    {% for category in category_list %}
                        <option value="{{ category.id }}"> {{ category.name }}</option>

                    {% endfor %}
                </select>
            </div>

        </div>

        <div class="form-group">
            <label for="tag_ids" class="control-label" >标签</label>
            <div>
                <select name="tag_ids" id="tag_ids" class="form-control" multiple>
                    {% for tag in tag_list %}

                        <option value="{{ tag.id }}">{{ tag.name }}</option>

                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="提交">
        </div>
    </form>
{% endblock %}

{% block script %}
    <script scr="/static/kindeditor/kindeditor-all.js"></script>
    <script>
        KindEditor.ready(function (K) {
            window.editor = K.create("#content",{
                width:"100%",
                height:'400px',
                resizeType:0,
                uploadJsonL:'/add_image/',
                extraFileUploadParams:{
                    csrfmiddlewaretoken:'{{ csrf_tonken }}'
                }
            });
        });

    </script>

{% endblock %}
